<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-20 mx-52 flex-wrap rounded-lg border-2 border-black">
      <!-- Quote Container -->
      <div
        class="w-full h-24 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold text-xl rounded-lg border-x-2"
      >
        News you can Trust.
      </div>
      <!-- Content Container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex flex-wrap">
          <input
            placeholder="Yourmail@email.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm m-4 p-4 rounded"
          />
          <button
            class="bg-blue-500 w-full text-white mx-52 button::text-sm m-4 p-2 rounded-full"
          >
            Subscribe me
          </button>
        </form>
        <p class="m-6">We value your privacy!</p>
      </div>
    </div>
  </body>
</html>
